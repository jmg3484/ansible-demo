# DeployWindowsClient.yml - A playbook that deploys a Windows 7 client in VCSA.
---
- hosts: localhost
  tasks:
  - name: Deploy the Windows client
    vsphere_guest:
      vcenter_hostname: vcenter.rit.test
      username: administrator@vsphere.local
      password: P@ssw0rd123
      guest: "Windows 7 Client"
      state: powered_on
      vm_extra_config:
        notes: "Windows 7 Client VM"
      vm_disk:
        disk1:
          size_gb: 80
          type: thin
          datastore: datastore3
          folder: "Windows 7 Client"
      vm_nic:
        nic1:
          type: vmxnet3
          network: "VM Network"
          network_type: standard
      vm_hardware:
        memory_mb: 2024
        num_cpus: 1
        osid: windows7_64guest
        scsi: paravirtual
        vm_cdrom:
          type: "iso"
          iso_path: "datastore3/Win7SP1.iso"
      esxi:
        datacenter: Datacenter
        hostname: esxi03.rit.test
